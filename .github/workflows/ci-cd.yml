name: Next.js CI

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the `main` branch
  pull_request:
    branches:
      - main  # Trigger when a PR is created targeting the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      # Step 3: Install dependencies (you can use npm or yarn)
      - name: Install dependencies
        run: npm install  

      # Step 4: Build the Next.js app (this ensures the project compiles successfully)
      - name: Build Next.js project
        run: npm run build  

      # # Step 5: Run tests (if you have tests)
      # - name: Run tests
      #   run: npm test  
